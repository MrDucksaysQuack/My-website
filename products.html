<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Frozen Meat Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-list">
            <h2>Available Products</h2>
            <div class="product">
                <img src="images/beef.jpg" alt="Beef">
                <h3>Premium Beef</h3>
                <p>Price: PHP 500/kg</p>
                <button onclick="addToCart('Premium Beef', 500)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/chicken.jpg" alt="Chicken">
                <h3>Organic Chicken</h3>
                <p>Price: PHP 300/kg</p>
                <button onclick="addToCart('Organic Chicken', 300)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/pork.jpg" alt="Pork">
                <h3>Lean Pork</h3>
                <p>Price: PHP 400/kg</p>
                <button onclick="addToCart('Lean Pork', 400)">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Frozen Meat Shop</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
